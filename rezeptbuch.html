<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezeptbuch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #1e1e1e;
      color: #f0f0f0;
    }
    .filter {
      margin-bottom: 20px;
    }
    .tags {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 6px;
      max-width: 600px;
    }
    .tag-toggle-btn {
      padding: 2px 10px;
      border-radius: 12px;
      border: 1px solid #555;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      font-size: 0.85em;
      font-weight: bold;
      outline: none;
      min-width: 0;
      min-height: 0;
      line-height: 1.4;
      text-align: left;
    }
    .tag-toggle-btn.include {
      background: #258a2b;
      color: #fff;
      border-color: #258a2b;
    }
    .tag-toggle-btn.exclude {
      background: #a82a2a;
      color: #fff;
      border-color: #a82a2a;
    }
    .tag-toggle-btn.reset {
      background: #333;
      color: #fff;
      border-color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
      background: #222;
    }
    tr:hover {
      background-color: #333;
      cursor: pointer;
    }
    .instruction-row td {
      background: #181818;
      color: #e0e0e0;
      font-style: italic;
      border-top: none;
    }
    .btn-small {
      display: inline-block;
      width: auto;
      margin-right: 5px;
      padding: 5px 10px;
      font-size: 0.9em;
    }
    #sort-controls button, #reset-filters-btn {
      width: auto;
      display: inline-block;
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 6px 18px;
      font-weight: bold;
      font-size: 1em;
      background: #333;
      color: #fff;
      border: 1px solid #666;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #sort-controls button:hover, #reset-filters-btn:hover {
      background: #444;
    }
    @media (max-width: 700px) {
      .tags {
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      }
      th, td {
        font-size: 0.95em;
        padding: 6px;
      }
    }
  </style>
</head>
<body>

  <h1>Rezeptbuch</h1>

  <div class="filter">
    <div class="tags" id="tag-toggle-filter"></div>
    <label for="time">Max. Kochzeit (Minuten):</label>
    <input type="number" id="time" placeholder="z.B. 30">
    <button onclick="filterRecipes()">Filtern</button>
    <button id="reset-filters-btn" onclick="resetFilters()">Filter zurücksetzen</button>
  </div>

  <h2>Übersicht</h2>
  <div id="sort-controls">
    <button onclick="setSort('time')">Nach Zeit</button>
    <button onclick="setSort('name')">Nach Name</button>
    <button onclick="setSort('tagcount')">Nach Tag-Anzahl</button>
  </div>
  <table id="overview">
    <thead>
      <tr><th>Rezeptname</th><th>Zeit</th><th>Zutaten</th><th>Tags</th></tr>
    </thead>
    <tbody id="overview-body"></tbody>
  </table>

  <script src="rezepte.js"></script>
</body>
</html>
